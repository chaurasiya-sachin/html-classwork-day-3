<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <fieldset>
    <legend>Personal Details</legend>
    <form action="#">
    <section>
      <label for="first-name"> Firstname: <input type="text" name="first-name" id="first-name"></label><br><br>
      <label for="middle-name"> Middlename: <input type="text" name="middle-name" id="middle-name"></label><br><br>
      <label for="last-name"> Lastname: <input type="text" name="last-name" id="last-name"></label>
    </section>
    <br>
    <section>
      <label for="course-selection">
        Course: 
        <select id="course-selection">
          <option value="course">Course</option>
          <option value="bca">BCA</option>
          <option value="bba">BBA</option>
          <option value="b.tech">B.Tech</option>
          <option value="mba">MBA</option>
          <option value="mca">MCA</option>
          <option value="m.tech">M.Tech</option>
        </select>
      </label>
    </section>
    <br>
    <section>
      <label for="gender"> Gender : <br>
        <label for="male"><input type="radio" name="gender" id="male"> Male</label>
         <br>
         <label for="female"><input type="radio" name="gender" id="female">Female </label>
        <br>
        <label for="other">        <input type="radio" name="gender" id="other">Other</label>

      </label>
    </section>
    <br>
    <section>
      <label for="dob">DOB :
        <input type="datetime-local" name="dob" id="dob">
      </label>
      <br><br>
      <label for="phone-number">Phone : <input type="text" name="country-code" size="2" value="+91" id="country-code" disabled></label>
      <input type="tel" name="number" id="number" maxlength="10" size="10" pattern="[0-9]{10}" required>
    </section>
    <br>
    <section>
      <label for="address">Address : <br> 
      <textarea name="address" id="address" cols="60" rows="5" value="address"></textarea></label>
    </section>
    <br>
    <section>
      <label for="email">Email: <input type="email" name="email" id="email"></label>
      <br><br>
      <label for="password">Password: <input type="password" name="password" id="password"></label><br><br>
      <label for="re-password">Re-type password: <input type="re-password" name="re-password" id="re-password"></label><br><br>
    </section>
    <section>
      <label for="checked">
        <input type="checkbox" name="checked" id="checked"> Agree terms and conditions
      </label>
    </section>
    <br>
    <section>
      <label for="choose-file">Choose File:
        <input type="file" name="choose-file" id="choose-file">
      </label>
    </section>
    <br>
    <section>
      <label for="select-color">Choose Color:
        <input type="color" name="select-color" id="select-color">
      </label>
    </section>
    <br>
    <button type="reset" value="Reset">Reset</button>
    <button type="submit" value="Submit">Submit</button>
  </form>
  </fieldset>
</body>
</html>
